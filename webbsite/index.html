<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Group 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="header" class="text-center container-fluid pb-5 pt-5 shadow">
        <h3>Transportstyrelsen</h3>
    </div>

    <div id="form" class="col-sm-12 text-bg-success p-3 my-5 shadow">
        <form class="row g-3">
            <header class="text-center"><h5>Lägg till bil</h5></header>
            <div class="col-lg-6">
              <label for="registration" class="form-label">REG-nummer</label>
              <input type="registration" class="form-control" id="registraion" placeholder="ZEG-123">
            </div>
            <div class="col-lg-6">
              <label for="car-brand" class="form-label">Märke</label>
              <input type="car-brand" class="form-control" id="car-brand" placeholder="Audi">
            </div>
            <div class="col-lg-6">
                <label for="car-model" class="form-label">Model</label>
                <input type="car-model" class="form-control" id="car-model" placeholder="Q8 Sportback e-tron">
            </div>
            <div class="col-lg-6">
                <label for="car-model-year" class="form-label">År</label>
                <input type="car-model-year" class="form-control" id="car-model-year" placeholder="2023">
            </div>
            <div class="col-lg-6">
                <label for="miles-traveled" class="form-label">Antal mil</label>
                <input type="miles-traveled" class="form-control" id="miles-traveled" placeholder="500">
            </div>
            <div class="col-lg-6">
                <label for="car-color" class="form-label">Färg</label>
                <input type="car-color" class="form-control" id="car-color" placeholder="grå">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary">Lägg till</button>
              </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-xxl-6 mb-5">
        <div class="card shadow-sm">
             <h5 class="card-header text-bg-info p-3">Justera</h5>
             <div class="card-body text-bg-light p-3">
              <h5 class="card-title">Ändra information</h5>
               <p class="card-text">Klicka på knappen för att ändra informationen om en bil.</p>
               <a href="#" class="btn btn-primary">Justera resurs</a>
             </div>
           </div>
          </div>

    <div class="col-sm-12 col-xxl-6 mb-5">
        <div class="card shadow-sm">
            <h5 class="card-header text-bg-danger p-3">Ta bort</h5>
            <div class="card-body text-bg-light p-3">
              <h5 class="card-title">Ta bort bilar från databasen</h5>
                <p class="card-text">Klicka på knappen för att ta bort en bil från databasen</p>
                <a href="#" class="btn btn-primary">Ta bort bil</a>
            </div>
           </div>
          </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const myModal = document.getElementById('myModal')
      const myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
      })
    </script> 
</body>
</html>
