<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Group 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div id="header" class="text-center container-fluid" >
        <h3>Transportstyrelsen</h3>
    </div>

    <div id="form" class="col-sm-12">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="registration" class="form-label">REG-nummer</label>
              <input type="registration" class="form-control" id="registraion" placeholder="ZEG-123">
            </div>
            <div class="col-md-6">
              <label for="car-brand" class="form-label">Märke</label>
              <input type="car-brand" class="form-control" id="car-brand" placeholder="Audi">
            </div>
            <div class="col-md-6">
                <label for="car-model" class="form-label">Model</label>
                <input type="car-model" class="form-control" id="car-model" placeholder="Q8 Sportback e-tron">
            </div>
            <div class="col-md-6">
                <label for="car-model-year" class="form-label">År</label>
                <input type="car-model-year" class="form-control" id="car-model-year" placeholder="2023">
            </div>
            <div class="col-md-6">
                <label for="miles-traveled" class="form-label">Antal mil</label>
                <input type="miles-traveled" class="form-control" id="miles-traveled" placeholder="500">
            </div>
            <div class="col-md-6">
                <label for="car-color" class="form-label">Färg</label>
                <input type="car-color" class="form-control" id="car-color" placeholder="grå">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Lägg till</button>
              </div>
    </div>
<p>harvi is gae</p>
    <div id="card-1" class="col-sm-6">
        <div class="card">
            <h5 class="card-header">Justera</h5>
            <div class="card-body">
              <h5 class="card-title">Ändra information</h5>
              <p class="card-text">Klicka på knappen nedan för att ändra informationen om en bil ur databasen.</p>
              <a href="#" class="btn btn-primary">Justera resurs</a>
            </div>
          </div>
    </div>

    <div id="card-2" class="col-sm-6">
        <div class="card">
            <h5 class="card-header">Ta bort</h5>
            <div class="card-body">
              <h5 class="card-title">Ta bort bilar från databasen</h5>
              <p class="card-text">Klicka på knappen nedan för att ta bort en bil från databasen</p>
              <a href="#" class="btn btn-primary">Ta bort bil</a>
            </div>
          </div>
    </div>
